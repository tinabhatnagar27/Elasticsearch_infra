---
    plugin: aws_ec2
    regions:
       - ap-south-1
    filters:
      tag:Name:
        - "redis-private-1"
        - "redis-private-2"
        - "redis-private-3"
    compose:
         ansible_host: private_ip_address  
    strict: False
    cache: True
    cache_timeout: 600  
    ansible_ssh_common_args: '-o ConnectTimeout=60'